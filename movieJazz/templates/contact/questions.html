<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Chat Rooms</title>
    </head>
    <body>
        {% block content %}
        {% for each in questionList%}
        
            <h2>Type: {{each.subject}}</h2>
            <p>{{each.id}}. {{each.body}}</p>
            {% if each.answer != None%}
                <p>Answer: {{each.answer}}</p>
            {% else %}
                <a href = "answer/{{each.id}}">Provide Answer</a>
            {% endif %}
            <br />
        {% endfor %}
        {% endblock %}
    </body>
</html>
