<!DOCTYPE html>
<html>
<body>
    <h1>Theaters</h1>
    {% block content %}
    {% for theater in theaters %}
        <h2>{{theater.name}}</h2>
        <ul>
            <li>Street Address: {{theater.street_number}} {{theater.street_name}}</li>
            <li>City: {{theater.city}}</li>
            <li>State: {{theater.state}}</li>
        </ul>
    {% endfor %}
    {% endblock %}
</body>
</html>
