<!DOCTYPE html>
<html>
<body>
    <h1>Theaters</h1>
    {% block content %}
    {% for theater in theaters %}

        <ul>
            <li>Address: {{theater.street_number}} {{theater.street_name}}, {{theater.city}} {{theater.state}}, {{theater.postal_code}}</li>
            <li></li>
        </ul>
    {% endfor %}
    {% endblock %}
</body>
</html>
