<!DOCTYPE html>
<html>
<body>
    <h1>Movies</h1>
    <h2><a href = '/movies/search'>Search a movie!</a></h2>

    {% block content %}
    {% for movie in movieList %}
        <h2><a href = '{{ movie.id }}'>{{movie.id}}. {{movie.name}}</a></h2>
        <ul>
            <li>description: {{movie.description}}</li>
            <li>runtime: {{movie.runtime}}
        </ul>
        <p><a href = '{{ movie.id }}/review'>review it</a></p>
    {% endfor %}
    {% endblock %}
</body>
</html>
